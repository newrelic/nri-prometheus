builds:
  - id: nri-prometheus-nix
    main: ./cmd/nri-prometheus/
    binary: nri-prometheus
    ldflags:
      - -s -w -X internal/integration/integration.Version={{.Version}} #-X main.gitCommit={{.Commit}} -X main.buildDate={{.Date}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - freebsd
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
      - goos: freebsd
        goarch: arm
      - goos: freebsd
        goarch: arm64

  - id: nri-prometheus-win
    main: ./cmd/nri-prometheus/
    binary: nri-prometheus
    ldflags:
      - -s -w -X internal/integration/integration.Version={{.Version}} #-X main.gitCommit={{.Commit}} -X main.buildDate={{.Date}}
    goos:
      - windows
    goarch:
      - 386
      - amd64
    hooks:
      pre: build/windows/set_exe_properties.sh {{ .Env.TAG }} "prometheus"

nfpms:
  - id: nri-prometheus-deb
    builds:
      - nri-prometheus-nix
    file_name_template: "{{ .ProjectName }}_{{ .Version }}-1_{{ .Arch }}"
    vendor: "New Relic, Inc."
    homepage: "https://www.newrelic.com/infrastructure"
    maintainer: "New Relic Infrastructure Team <infrastructure-eng@newrelic.com>"
    description: "New Relic Infrastructure Prometheus Integration extends the core New Relic\nInfrastructure agent's capabilities to allow you to collect metric and\nlive state data from prometheus components."
    license: "https://newrelic.com/terms (also see LICENSE installed with this package)"
    # Formats to be generated.
    formats:
      - deb
    bindir: "/var/db/newrelic-infra/newrelic-integrations/bin"
    files:
      "CHANGELOG.md": "/usr/share/doc/nri-prometheus/CHANGELOG.md"
      "README.md":  "/usr/share/doc/nri-prometheus/README.md"
      "LICENSE": "/usr/share/doc/nri-prometheus/LICENSE"
    dependencies:
      - "newrelic-infra"

  - id: nri-prometheus-rpm
    builds:
      - nri-prometheus-nix
    file_name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Arch }}"
    vendor: "New Relic, Inc."
    homepage: "https://www.newrelic.com/infrastructure"
    maintainer: "New Relic Infrastructure Team <infrastructure-eng@newrelic.com>"
    description: "New Relic Infrastructure Prometheus Integration extends the core New Relic\nInfrastructure agent's capabilities to allow you to collect metric and\nlive state data from prometheus components."
    license: "https://newrelic.com/terms (also see LICENSE installed with this package)"
    # Formats to be generated.
    formats:
      - rpm
    bindir: "/var/db/newrelic-infra/newrelic-integrations/bin"
    files:
      "CHANGELOG.md": "/usr/share/doc/nri-prometheus/CHANGELOG.md"
      "README.md":  "/usr/share/doc/nri-prometheus/README.md"
      "LICENSE": "/usr/share/doc/nri-prometheus/LICENSE"
    dependencies:
      - "newrelic-infra"
    overrides:
      rpm:
        replacements:
          amd64: 1.x86_64

archives:
  - id: nri-prometheus-nix
    builds:
      - nri-prometheus-nix
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}_{{ .Version }}_dirty"
    format: tar.gz

  - id: nri-prometheus-win
    builds:
      - nri-prometheus-win
    name_template: "{{ .ProjectName }}-{{ .Arch }}.{{ .Version }}_dirty"
    format: zip

# we use custom publisher for fixing archives and signing them
release:
  disable: true

dockers:
  - 
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile.release
    binaries:
      - nri-prometheus
    image_templates:
      - 'newrelic/nri-prometheus:{{ .Major }}.{{ .Minor }}'
    # auto mean that if version has rc-1 or similar it won't be pushed
    skip_push: auto
  - 
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile.release
    binaries:
      - nri-prometheus
    image_templates:
      - 'newrelic/nri-prometheus:{{ .Version }}'
    skip_push: false

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
