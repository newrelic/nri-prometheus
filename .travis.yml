sudo: required
language: go
go:
  - "1.13"
script:
  - make
  - npm install -g snyk
  - make snyk
services:
  - docker
before_deploy:
  - test -n "$TRAVIS_TAG" && docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - pip install --user awscli==1.16.242
deploy:
  - provider: script
    skip_cleanup: true
    script: make release
    on:
      tags: true
      condition: "$TRAVIS_OS_NAME = linux"
env:
  global:
    - AWS_DEFAULT_REGION=us-east-1
    - AWS_DEFAULT_OUTPUT=json
    # Docker Username
    - secure: ""
    # Docker Password
    - secure: ""
    #  AWS secret access key
    - secure: ""
    # AWS access key id
    - secure: ""
    #  S3 bucket
    - secure: ""
    # Github token
    - secure: ""
    # Snyk token
    - secure: ""
