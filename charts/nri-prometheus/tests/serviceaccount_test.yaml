suite: test service account
templates:
  - templates/serviceaccount.yaml

release:
  name: release

tests:
  - it: adds service account annotations.
    set:
      licenseKey: fakeLicense
      cluster: test
      serviceAccount: 
        annotations:
          foo: bar
          baz: qux
    asserts:
      - equal:
          path: metadata.annotations
          value: 
            foo: bar
            baz: qux
        template: templates/serviceaccount.yaml
