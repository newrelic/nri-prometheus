suite: test global value inheritance
templates:
  - templates/deployment.yaml
  - templates/configmap.yaml

release:
  name: release

tests:
  # =============================================================================
  # Proxy Inheritance Tests
  # =============================================================================
  - it: should inherit global.proxy when no local proxy is set
    set:
      licenseKey: fakeLicense
      cluster: test
      global:
        proxy: "http://global-proxy.example.com:3128"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: EMITTER_PROXY
            value: "http://global-proxy.example.com:3128"
        template: templates/deployment.yaml

  - it: should use local proxy over global.proxy when both are set
    set:
      licenseKey: fakeLicense
      cluster: test
      global:
        proxy: "http://global-proxy.example.com:3128"
      proxy: "http://local-proxy.example.com:8080"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: EMITTER_PROXY
            value: "http://local-proxy.example.com:8080"
        template: templates/deployment.yaml

  - it: should not set EMITTER_PROXY when neither global nor local proxy is set
    set:
      licenseKey: fakeLicense
      cluster: test
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: EMITTER_PROXY
        template: templates/deployment.yaml

  # =============================================================================
  # NodeSelector Inheritance Tests
  # =============================================================================
  - it: should inherit global.nodeSelector when no local nodeSelector is set
    set:
      licenseKey: fakeLicense
      cluster: test
      global:
        nodeSelector:
          role: monitoring
          environment: production
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            role: monitoring
            environment: production
        template: templates/deployment.yaml

  - it: should use local nodeSelector over global.nodeSelector when both are set
    set:
      licenseKey: fakeLicense
      cluster: test
      global:
        nodeSelector:
          role: global-value
      nodeSelector:
        role: local-value
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value:
            role: local-value
        template: templates/deployment.yaml

  - it: should not set nodeSelector when neither global nor local is set
    set:
      licenseKey: fakeLicense
      cluster: test
    asserts:
      - isNull:
          path: spec.template.spec.nodeSelector
        template: templates/deployment.yaml

  # =============================================================================
  # Tolerations Inheritance Tests
  # =============================================================================
  - it: should inherit global.tolerations when no local tolerations are set
    set:
      licenseKey: fakeLicense
      cluster: test
      global:
        tolerations:
          - key: "node-role"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "dedicated"
            operator: "Equal"
            value: "monitoring"
            effect: "NoSchedule"
    asserts:
      - equal:
          path: spec.template.spec.tolerations
          value:
            - key: "node-role"
              operator: "Exists"
              effect: "NoSchedule"
            - key: "dedicated"
              operator: "Equal"
              value: "monitoring"
              effect: "NoSchedule"
        template: templates/deployment.yaml

  - it: should use local tolerations over global.tolerations when both are set
    set:
      licenseKey: fakeLicense
      cluster: test
      global:
        tolerations:
          - key: "global-taint"
            operator: "Exists"
      tolerations:
        - key: "local-taint"
          operator: "Exists"
    asserts:
      - equal:
          path: spec.template.spec.tolerations
          value:
            - key: "local-taint"
              operator: "Exists"
        template: templates/deployment.yaml

  - it: should not set tolerations when neither global nor local is set
    set:
      licenseKey: fakeLicense
      cluster: test
    asserts:
      - isNull:
          path: spec.template.spec.tolerations
        template: templates/deployment.yaml

  # =============================================================================
  # Affinity Inheritance Tests
  # =============================================================================
  - it: should inherit global.affinity when no local affinity is set
    set:
      licenseKey: fakeLicense
      cluster: test
      global:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].key
          value: kubernetes.io/arch
        template: templates/deployment.yaml

  - it: should use local affinity over global.affinity when both are set
    set:
      licenseKey: fakeLicense
      cluster: test
      global:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: global-key
                      operator: In
                      values:
                        - global-value
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: local-key
                    operator: In
                    values:
                      - local-value
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].key
          value: local-key
        template: templates/deployment.yaml

