  # =============================================================================
  # DnsConfig Inheritance Tests
  # =============================================================================
  - it: should inherit global.dnsConfig when no local dnsConfig is set
    set:
      licenseKey: fakeLicense
      cluster: test
      global:
        dnsConfig:
          nameservers:
            - "8.8.8.8"
          searches:
